<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <caption label="Tree panel" />
  <checkbox
    id="zotero-prefpane-${addonRef}-prefEnableTreePane"
    label="Enable the tree panel"
    preference="prefEnableTreePane"/>
  <hbox align="center">
    <label value="Panel Height (px)ï¼š" />
    <html:input
      id="zotero-prefpane-${addonRef}-prefPanelHeight"
      type="number"
      min="200" max="1200" step="10"
      preference="prefPanelHeight"/>
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
